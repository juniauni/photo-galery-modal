<!-- 800*600 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Galery Light Box</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>
    <h1>Cats & Dogs</h1>
    <div class="container">
        <!-- Cat Pics -->
        <a href="images/cat-1.jpg" data-lightbox="mygallery"><img src="images/cat-1.jpg" alt="cat-1.jpg"></a>
        <a href="images/cat-2.jpg" data-lightbox="mygallery"><img src="images/cat-2.jpg" alt="cat-1.jpg"></a>
        <a href="images/cat-3.jpg" data-lightbox="mygallery"><img src="images/cat-3.jpg" alt="cat-1.jpg"></a>
        <a href="images/cat-4.jpg" data-lightbox="mygallery"><img src="images/cat-4.jpg" alt="cat-1.jpg"></a>
        <a href="images/cat-5.jpg" data-lightbox="mygallery"><img src="images/cat-5.jpg" alt="cat-1.jpg"></a>

        <!-- Dog Pics -->
        <a href="images/justin-veenema-NH1d0xX6Ldk-unsplash.jpg"  data-lightbox="mygallery"><img src="images/justin-veenema-NH1d0xX6Ldk-unsplash.jpg" alt="White and black American pitbull terrier."></a>
        <a href="images/karsten-winegeart-NE0XGVKTmcA-unsplash.jpg"  data-lightbox="mygallery"><img src="images/karsten-winegeart-NE0XGVKTmcA-unsplash.jpg" alt="Brown French bulldog puppy lying on yellow textile."></a>
        <a href="images/marliese-streefland-2l0CWTpcChI-unsplash.jpg"  data-lightbox="mygallery"><img src="images/marliese-streefland-2l0CWTpcChI-unsplash.jpg" alt="Brown and white dog smiling at the camera."></a>
        <a href="images/pauline-loroy-U3aF7hgUSrk-unsplash.jpg"  data-lightbox="mygallery"><img src="images/pauline-loroy-U3aF7hgUSrk-unsplash.jpg" alt="White and brown long coat large dog out on a windy day."></a>
        <a href="images/victor-grabarczyk-N04FIfHhv_k-unsplash.jpg"  data-lightbox="mygallery"><img src="images/victor-grabarczyk-N04FIfHhv_k-unsplash.jpg" alt="Black and white short coated dog on a pick background."></a>
    </div>

    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
